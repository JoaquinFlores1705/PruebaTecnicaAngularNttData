<ng-container *ngIf="type == 'submit'">
  <input class="button" [disabled]="disabled" type="submit" [value]="text" />
</ng-container>
<ng-container *ngIf="type == 'button'">
  <button class="button {{classAdd}}" [disabled]="disabled" (click)="click()" type="button">{{text}}</button>
</ng-container>
