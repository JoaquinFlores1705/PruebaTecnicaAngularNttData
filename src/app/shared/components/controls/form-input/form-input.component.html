<div class="form-input">
  <label [for]="idHtml">{{nameHtml}}</label>
  <input [readonly]="readonly" [class]="class" [type]="type" [formControlName]="idHtml">
  <ng-container >
    <div *ngIf="this.registerForm.get('id')?.errors?.['required']"  class="alert alert-danger">
      ID es requerido
    </div>
  </ng-container>
  <ng-container *ngIf="showErrors">
      <div *ngFor="let error of errorsMap" class="alert alert-danger">
        {{error}}
      </div>
  </ng-container>
</div>
